<div *ngIf="isLoading$ | async" class=" zindex-1000 d-flex justify-content-center align-items-center w-100 h-100 position-fixed bg-white">
  <div class="spinner-border" role="status" style="width: 50px; height: 50px">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div class="form-group">
  <label for="">Search title</label>
  <input type="text"
    class="form-control" #searchInput>
</div>

<button type="button" (click)="toggleAllDescriptions()" class="btn btn-primary">Toggle descriptions</button>
<cn-card>
  <div class="list-group">
    <cn-books-item cnSelect="my-select" *ngFor="let book of books$ | async"
    [book]="book">
  </cn-books-item>
  </div>
</cn-card>
